{% extends 'app/base.html' %}

{% block title %}
 - Quienes somos
{% endblock %}

{% load static %}

{% block contenido %}

<blockquote>
    {{ mision.mensaje }}
    <span>Misión</span>
</blockquote>

<blockquote>
    {{ vision.mensaje }}
    <span>Visión</span>
</blockquote>

<div class="galeria">
    {% for g in galerias %}
    <a data-fancybox="gallery" href="{{ g.imagen.url }}">
        <img src="{{ g.imagen.url }}">
    </a>
    {% endfor %}
</div>

{% endblock %}
